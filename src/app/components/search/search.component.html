<mat-form-field >
    <mat-label>Actor to search movies</mat-label>
    <input [formControl]="searchControl" matInput placeholder="Search...">
</mat-form-field>

<ul>
    <li *ngFor="let movie of movies$ | async">{{ movie.name }}}
        <ol>
            <li *ngFor="let subItem of movie.known_for"> {{subItem.title}} </li>
        </ol>
    </li>
</ul>
